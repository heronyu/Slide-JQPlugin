<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
</head>
<link rel="stylesheet" href="lib/css/slider.css" type="text/css">
<script type="text/javascript" src="lib/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="lib/js/slider.js"></script>
<script type="text/javascript">
    $(document).ready(function($) {
        $('.sliderFlash').sliderFlash({
            effect: "slide",
            directionNav: true,
            speed:'normal',
            slideshow:true,

        }) 
    });

</script>
<body>
    <div class="sliderFlash">
        <ul class="slider clearfix">
            <li class="active"><img src="images/temp/index1.jpg" alt=""></li>
            <li><img src="images/temp/index2.jpg" alt=""></li>
            <li><img src="images/temp/index3.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
