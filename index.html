<!DOCTYPE html>
<html lang="en">
<head>

    <title>Slider</title>
</head>
<link rel="stylesheet" href="lib/css/slider.css" type="text/css">

<script type="text/javascript" src="lib/js/slider.js"></script>
<script type="text/javascript">
    $(document).ready(function($) {
        $('.sliderFlash').sliderFlash({
            effect: "slide",
            directionNav: true,
            speed:'normal',
            slideshow:true,
            pauseShow:true,
        }) 
    });

</script>
<body>

        <ul class="slider clearfix">
            <li class="active"><img src="images/temp/index1.jpg" alt=""></li>
            <li><img data-info="hello" src="http://www.bz55.com/uploads/allimg/100719/1_100719110156_1.jpg" alt=""></li>

            <li><img data-info="yes" src="http://xiaomila.cn/uploadfile/2014/1202/20141202111429452.jpg" alt=""></li>
            <li><img  data-info="come" src="images/temp/index3.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
